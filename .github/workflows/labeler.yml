name: labeler

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    name: apply area/* labels
    runs-on: ubuntu-latest
    steps:
      - name: Label PR by changed paths
        uses: actions/labeler@v5
        with:
          configuration-path: .github/labeler.yml
          sync-labels: true
          repo-token: ${{ secrets.GITHUB_TOKEN }}

