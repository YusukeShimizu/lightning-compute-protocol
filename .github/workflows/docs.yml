name: docs

on:
  push:
    branches:
      - main
    paths:
      - docs/**
      - .github/workflows/docs.yml
  pull_request:
    paths:
      - docs/**
      - .github/workflows/docs.yml
  workflow_dispatch:

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mintlify:
    name: mintlify (docs checks)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate docs.json navigation
        run: node scripts/check-docs-json.mjs

      - name: Accessibility checks
        run: npx --yes mintlify@4.2.255 a11y

      - name: Check internal links
        env:
          PUPPETEER_SKIP_DOWNLOAD: "1"
        run: npx --yes mintlify@4.2.255 broken-links
