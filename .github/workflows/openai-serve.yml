name: openai-serve

on:
  push:
    branches:
      - main
    paths:
      - flake.nix
      - flake.lock
      - apps/openai-serve/**
      - go-lcpd/proto/**
      - proto/**
      - proto-go/**
      - .github/workflows/openai-serve.yml
  pull_request:
    paths:
      - flake.nix
      - flake.lock
      - apps/openai-serve/**
      - go-lcpd/proto/**
      - proto/**
      - proto-go/**
      - .github/workflows/openai-serve.yml
  workflow_dispatch:

jobs:
  openai-serve:
    name: openai-serve (lint + test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9

      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v9
        with:
          diagnostic-endpoint: ""
          use-gha-cache: true
          use-flakehub: false

      - name: Lint and test
        run: nix develop . -c make -C apps/openai-serve lint test
